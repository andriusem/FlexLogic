
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FlexLogic HIIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gym: {
                900: '#F7E6CA', /* Champagne (Main Background) */
                800: '#FFF8ED', /* Cream/Light Champagne (Cards) */
                700: '#FED7AA', /* Orange-200 (Borders) */
                600: '#FB923C', /* Orange-400 */
                accent: '#F97316', /* Vibrant Orange (Buttons) */
                secondary: '#EA580C', /* Burnt Orange */
                text: '#431407', /* Dark Brown/Orange (Main Text) */
                muted: '#9A3412', /* Rust (Secondary Text) */
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #F7E6CA;
        color: #431407;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* 3D Flip Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
